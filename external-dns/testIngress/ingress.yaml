apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banana-apple-ingress
  annotations:
    kubernetes.io/ingress.class: haproxy
spec:
  rules:
    - host: "apple.serveroo.fr"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: apple-service
                port:
                  number: 5678
    - http:
        paths:
          - pathType: Prefix
            path: /banana
            backend:
              service:
                name: banana-service
                port:
                  number: 5678

