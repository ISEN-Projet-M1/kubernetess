apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /apple
            backend:
              service:
                name: apple-service
                port:
                  number: 5678
          - pathType: Prefix
            path: /banana
            backend:
              service:
                name: banana-service
                port:
                  number: 5678
  ingressClassName: nginx